---
- hosts: mywebservers
  become: yes
  tasks:
  - name:   I want to install java  on ubuntu nodes
    apt:
      name: "{{myjavapackonubuntu}}"
      state: present
    when:  ansible_os_family == "Debian"  
  - name: install java on redhat nodes
    yum:
      name: "{{myjavapackonRedhat}}"
      state: present
    when: ansible_os_family ="RedHat"    